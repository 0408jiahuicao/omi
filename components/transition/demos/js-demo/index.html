<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Omiu Button</title>
</head>

<body>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../../common//src/index.js"></script>
  <script src="../../src/index.js"></script>
  <script src="../../../icon/ac-unit-outlined.js"></script>
  <script src="../../../icon/accessible-rounded.js"></script>
  <style>
    .fade-leave-to,
    .fade-enter {
      opacity: 0;
      transform: translateX(15px);
    }

    .fade-leave-active,
    .fade-enter-active {
      transition: all 500ms ease-in;
    }

  </style>
  <o-transition name="fade">
    <div>aaaa</div>
  </o-transition>
  <br>
  <button onclick="toggleTransition()">Toggle</button>
  <script>
    const oTransition = document.querySelector('o-transition');

    function toggleTransition() {
      oTransition.toggle();
    }

  </script>

</body>

</html>
