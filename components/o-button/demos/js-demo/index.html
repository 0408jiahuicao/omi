<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="UTF-8" />
	<title>Add Omi in One Minute</title>
</head>

<body>

	<a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
		<img src="//alloyteam.github.io/github.png" alt="">
	</a>
	<script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
	<script src="../../src/index.js"></script>
	<script src="../../../o-icon/dist/ac-unit-outlined.js"></script>
	<script src="../../../o-icon/dist/accessible-rounded.js"></script>
	<div>
		<o-button>Default</o-button>
		<o-button type="primary">Primary</o-button>

		<o-button type="danger">Danger</o-button>

		<o-button type="primary"><o-icon-ac-unit-outlined></o-icon-ac-unit-outlined> <span>Icon</span></o-button>
		<o-button type="danger"><span>Icon</span> <o-icon-accessible-rounded></o-icon-accessible-rounded></o-button>
	</div>

	<div style="margin-top:10px;">
		<o-button plain>Plain</o-button>
		<o-button plain type="primary">Primary</o-button>

		<o-button plain type="danger">danger</o-button>

		<o-button plain type="primary"><o-icon-ac-unit-outlined></o-icon-ac-unit-outlined> <span>Icon</span></o-button>
		<o-button plain type="danger"><span>Icon</span> <o-icon-accessible-rounded></o-icon-accessible-rounded></o-button>
	</div>


	<div style="margin-top:10px;">
		<o-button loading><span>加载中</span></o-button>
	</div>
</body>

</html>
