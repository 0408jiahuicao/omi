<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="UTF-8" />
	<title>Omiu Tree</title>
</head>

<body>

	<a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
		<img src="//alloyteam.github.io/github.png" alt="">
	</a>
	<script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
	<script src="../../src/index.js"></script>
	<script src="../../../o-icon/ac-unit-outlined.js"></script>
	<script src="../../../o-icon/accessible-rounded.js"></script>

	<div>
		<o-tree data=" [{
			label: '一级 1',
			expanded: true,
			children: [{
				label: '二级 1-1',
				children: [{
					label: '三级 1-1-1'
				}]
			}]
		}, {
			label: '一级 2',
			children: [{
				label: '二级 2-1',
				children: [{
					label: '三级 2-1-1'
				}]
			}, {
				label: '二级 2-2',
				children: [{
					label: '三级 2-2-1'
				}]
			}]
		}, {
			label: '一级 3',
			children: [{
				label: '二级 3-1',
				children: [{
					label: '三级 3-1-1'
				}]
			}, {
				label: '二级 3-2',
				children: [{
					label: '三级 3-2-1'
				}]
			}]
		}]"></o-tree>
	</div>

</body>

</html>
