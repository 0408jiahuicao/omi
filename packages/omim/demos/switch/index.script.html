<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/switch/index.js"></script>
  
  <m-switch id='m-switch-a' label='LabelA' value='omim one' onChange={this.onChange}></m-switch>
  <br /><br />
  <m-switch id='m-switch-b' label='LabelB' value='omim two' checked onChange={this.onChange}></m-switch>
  <br /><br />
  <m-switch id='m-switch-c' label='LabelC' value='omim three' checked disabled onChange={this.onChange}></m-switch>
  <br /><br />
  <m-switch id='m-switch-d' label='LabelD' value='omim four' disabled onChange={this.onChange}></m-switch>
  
  <script>
    const mSwitchA = document.getElementById("m-switch-a");
    const mSwitchB = document.getElementById("m-switch-b");

    mSwitchA.addEventListener('change', (e) => {
      console.log(e.detail);
    })
    mSwitchB.addEventListener('change', (e) => {
      console.log(e.detail);
    })
  </script>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
