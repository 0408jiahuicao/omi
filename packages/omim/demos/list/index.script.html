<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/typography/index.js"></script>
  <script src="../../src/list/index.js"></script>
  <script src="../../src/switch/index.js"></script>
  <script src="../../src/icon-button/index.js"></script>
  <script src="../../src/checkbox/index.js"></script>
  <script src="../../src/radio/index.js"></script>
  <script>
    var style = document.createElement('style')
    style.textContent = MTypography.css
    document.querySelector('head').append(style)
  </script>
  
  <h3 class="mdc-typography--subtitle1">Single-Line</h3>
  <m-list
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <item text="Line">item</item>
    <item text="Line">item</item>
    <item text="Line">item</item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">Two-Line</h3>
  <m-list
    onChange="onChange(event)"
    two-line
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <div primary-text='Line item' secondary-text='Secondary text'></div>
    <a primary-text='Line item' secondary-text='Secondary text'></a>
    <p primary-text='Line item' secondary-text='Secondary text'></p>
  </m-list>

  <h3 class="mdc-typography--subtitle1">Leading Icon</h3>
  <m-list
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <item text='Line item'>
      <graphic><m-icon-button icon='favorite'></m-icon-button></graphic>
    </item>
    <item text='Line item'>
      <graphic><m-icon-button icon='3d_rotation'></m-icon-button></graphic>
    </item>
    <item text='Line item'>
      <graphic><m-icon-button icon='wb_cloudy'></m-icon-button></graphic>
    </item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">List with activated item</h3>
  <m-list
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <item text='Inbox'>
      <graphic><m-icon-button icon='inbox'></m-icon-button></graphic>
    </item>
    <item activated='true' text='Star'>
      <graphic><m-icon-button icon='star'></m-icon-button></graphic>
    </item>
    <item text='Send'>
      <graphic><m-icon-button icon='send'></m-icon-button></graphic>
    </item>
    <item text='Drafts'>
      <graphic><m-icon-button icon='drafts'></m-icon-button></graphic>
    </item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">List with shaped activated item</h3>
  <m-list
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
      .mdc-list-item {
        border-radius: 0 32px 32px 0;
      }
    ">
    <item text='Inbox'>
      <graphic><m-icon-button icon='inbox'></m-icon-button></graphic>
    </item>
    <item activated='true' text='Star'>
      <graphic><m-icon-button icon='star'></m-icon-button></graphic>
    </item>
    <item text='Send'>
      <graphic><m-icon-button icon='send'></m-icon-button></graphic>
    </item>
    <item text='Drafts'>
      <graphic><m-icon-button icon='drafts'></m-icon-button></graphic>
    </item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">Trailing Icon</h3>
  <m-list
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <item text='Line item'>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
    <item text='Line item'>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
    <item text='Line item'>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">Two-Line with Leading and Trailing Icon and Divider</h3>
  <m-list
    two-line
    onChange="onChange(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
      .mdc-list-item__graphic {
        margin-left: 0;
        margin-right: 16px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(0,0,0,.3);
        color: #fff;
      }
    ">
    <item primary-text='Dog Photos' secondary-text='9 Jan 2018'>
      <graphic><m-icon-button icon='folder'></m-icon-button></graphic>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
    <item primary-text='Cat Photos' secondary-text='22 Dec 2017'>
      <graphic><m-icon-button icon='folder'></m-icon-button></graphic>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
    <item divider='true'></item>
    <item primary-text='Potatoes' secondary-text='30 Noc 2017'>
      <graphic><m-icon-button icon='folder'></m-icon-button></graphic>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
    <item primary-text='Carrots' secondary-text='17 Oct 2017'>
      <graphic><m-icon-button icon='folder'></m-icon-button></graphic>
      <metas><m-icon-button icon='info'></m-icon-button></metas>
    </item>
  </m-list>

  <h3 class="mdc-typography--subtitle1">List with Trailing Checkbox</h3>
  <m-list
    id='m-list-checkbox'
    onChange="onChangeCheckbox(event)"
    css="
      .mdc-list,.mdc-list-group {
        max-width: 600px;
        border: 1px solid rgba(0,0,0,.1);
      }
    ">
    <item id='checked-a' text='Dog Photos'>
      <metas><m-checkbox id='link-checkbox-a'></m-checkbox></metas>
    </item>
    <item id='checked-b' text='Cat Photos'>
      <metas><m-checkbox id='link-checkbox-b' checked='true'></m-checkbox></metas>
    </item>
    <item id='checked-c' text='Potatoes'>
      <metas><m-checkbox id='link-checkbox-c'></m-checkbox></metas>
    </item>
    <item id='checked-d' text='Carrots'>
      <metas><m-checkbox id='link-checkbox-d' checked='true'></m-checkbox></metas>
    </item>
  </m-list>

  <script>
    function onChange(e) {
      console.log(e.detail.attributes);
    }

    const mListCheckbox = document.getElementById('m-list-checkbox');
    function onChangeCheckbox(e) {
      const linkCheckedA = mListCheckbox.shadowRoot.querySelector('#link-checkbox-a')//.shadowRoot.querySelector('input');
      const linkCheckedB = mListCheckbox.shadowRoot.querySelector('#link-checkbox-b');
      const linkCheckedC = mListCheckbox.shadowRoot.querySelector('#link-checkbox-c');
      const linkCheckedD = mListCheckbox.shadowRoot.querySelector('#link-checkbox-d');
      console.log(linkCheckedA)
      linkCheckedA.setAttribute('checked', true)
      console.log(e.detail.children[0].children[0].attributes.checked)
    }
  </script>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
</body>

</html>
